{% extends 'layout.html' %}


{% block body %}

<form action="{% url 'postad' %}" method="post">
    {% csrf_token %}
    <div class="container">

        <!-- SECTION HEADING -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-4 mx-auto p-0 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="text-center mt-0">
                                            <h1>Post your Ad</h1>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION TITLE -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">Title *</label>
                                            <input type="text" name="titlepp" class="form-control"
                                                placeholder="Please enter your Ad title" required="required" data-error="Firstname is
                                                required.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION DESCRIPTION -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">Description *</label>
                                            <input type="text" name="descriptionpp" class="form-control"
                                                placeholder="Please enter your Ad description" required="required"
                                                data-error="Firstname is required.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>


        <!-- SECTION CITY -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">City *</label>
                                            <input type="text" name="citypp" class="form-control"
                                                placeholder="Please enter city" required="required" data-error="Firstname is
                                                required.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION E-MAIL -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">E-mail *</label>
                                            <input type="email" id="email"  name="emailpp" class="form-control"
                                                placeholder="Please enter your E-mail" required="required" data-error="Firstname is
                                                required.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION PHONE -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-13">
                                        <div class="form-group">
                                            <label for="form_name">Phone number *</label>
                                            <input type="tel" id="phone" pattern="[0-9]{10}" name="phonepp" class="form-control"
                                                placeholder="Please enter your phone number" required="required"
                                                data-error="Description required" cols="20">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION BEDROOM -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-13">
                                        <div class="form-group">
                                            <label for="form_name">Number of bedroom *</label>
                                            <select name="numberofbedroompp" class="form-control" required="required"
                                                data-error="Please specify your
                                                need.">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION BATHROOM -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-13">
                                        <div class="form-group">
                                            <label for="form_name">Number of bathroom *</label>
                                            <select name="numberofbathroompp" class="form-control" required="required"
                                                data-error="Please specify your
                                                need.">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION OCCUPANTS -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">Number of occupancies *</label>
                                            <select name="numberofoccupantspp" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>

        <!-- SECTION SUBMIT -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-4 mb-4 mx-auto p-0 bg-light">
                    <button type="submit" class="btn btn-success"><b>POST</b></button>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION SUBMIT -->

    </div>

</form>

{% endblock body %}
